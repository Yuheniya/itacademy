<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="sum.js"></script>
</head>
<body>
    <input id="elem1" type="text" name="quantity">
<input id="butt" type="button" value="get sum"/><br><br>
<div id='str'> <span></span></div>
<script>butt.onclick = function() {
    let val = document.getElementById('elem1').value;
    let massiv = val.split(' ');
    let sum = 0;
for (let i = 0; i < massiv.length; i++) {
	sum += Number(massiv[i]);
};
console.log(sum);
  document.getElementById('str').innerHTML="В сумме дают: "+sum;
};
 </script>
</body>
