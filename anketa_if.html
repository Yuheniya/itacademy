<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nameF=prompt('Введите вашy фамилию');
    var nameN=prompt('Введите ваше имя');
    var nameT=prompt('Введите ваше отчество');
    console.log ('Ваше Фио:' + nameF + nameN + nameT);
    var ageY=prompt('Введите ваш возраст в годах');
    console.log(ageY);
    var age = parseInt(ageY);
    var male=confirm('Ваш пол мужской?');
    var man = 'Ваш пол мужской';
    if (male == true){
       console.log(man);
    } else {
        man = 'Ваш пол женский';
        console.log(man);
    }
    var isRetiree = 'Вы на пенсии: да';
    if (age > 65){
            console.log(isRetiree);
        } else {
            isRetiree = "Вы на пенсии: нет";
            console.log(isRetiree);
        }; 
    alert ('Ваше Фио: ' + nameF +' '+ nameN +' '+ nameT +"\n"
        + 'Ваш возраст ' + ageY +"\n" + 'Ваш возраст в днях ' + (age * 365) + "\n" + man + "\n" + isRetiree) ;
    </script>
</body>
</html>
