<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str">
    <input type="text" id="lett">
    <button onclick=str()>push</button>
    <div id="result"></div>
    <script>
      function str(){
            let str = document.getElementById('str').value;
            let p = document.getElementById('lett').value;
            let s = str.toLowerCase();
            if (s.charAt(0)==p && s.charAt(s.length-1)==p){
            return document.getElementById('result').innerHTML=s.substring(1,s.length-1);
            } else { 
              document.getElementById('result').innerHTML= str;
            };
          }
    </script>
</body>
</html>
