<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        .pic{
            grid-column: 1;
            grid-row: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pic"><img src="star.png" alt="" style="width: 100%;"></div>
    </div>
</body>
</html>
